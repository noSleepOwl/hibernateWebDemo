<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css">
    <link rel="stylesheet"
          th:href="@{/highlight/styles/xcode.css}">
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        var webctx = /*[[@{/}]]*/ '';
        var examplePages = /*[[${examplePages}]]*/ [];
        /*]]>*/
    </script>
    <script th:src="@{/highlight/highlight.pack.js}"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/app.js}" type="text/javascript"></script>
</head>

<body data-spy="scroll" data-target="#myScrollspy">
<!--头-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <button id="prevEx" type="button" class="btn btn-default navbar-btn pull-left">
            上一个
            <span class="glyphicon glyphicon-arrow-left"
                  aria-hidden="true"></span>
        </button>
        <button id="nextEx" type="button" class="btn btn-default navbar-btn pull-right">
            下一个
            <span class="glyphicon glyphicon-arrow-right"
                  aria-hidden="true"></span>
        </button>
    </div>
</nav>
<!--内容-->
<div class="panel panel-primary" id="form_context" style="margin-top: 3%; margin-bottom: 25%;margin-left: 2%;margin-right: 2%;">

</div>
<div class="col-xs-3" id="myScrollspy">
    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
</div>
<!--控制台-->
<div id="hql_demo_console" class="panel panel-info navbar-fixed-bottom " style="margin: 0 1% 1% 1%;">
    <div class="panel-heading">
        <h3 class="panel-title">console
            <div class="btn-group pull-right">
                <button data-toggle="collapse" href="#content" class="btn btn-xs btn-info ">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button>
                <button id="up_console_button" class="btn btn-xs btn-info ">
                    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                </button>
                <button id="down_console_button" class="btn btn-xs btn-info ">
                    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                </button>
                <button id="left_console_button" class="btn btn-xs btn-info ">
                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                </button>
                <button id="rest_console_button" class="btn btn-xs btn-info ">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                </button>
                <button id="right_console_button" class="btn btn-xs btn-info ">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                </button>
                <button id="clear_console_button" class="btn btn-xs btn-warning ">清空</button>
            </div>
        </h3>
    
    </div>
    <div class="panel-body pre-scrollable collapse in well" id="content">
    
    </div>
</div>

</body>

</html>
