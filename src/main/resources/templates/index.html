<div id="hql_demo_console" class="panel panel-primary navbar-fixed-bottom " style="margin: 0 1% 1% 1%;">

            <button id="rest_console_button" class="btn  btn-primary ">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            </button>

            </button>
            <button id="clear_console_button" class="btn  btn-warning ">清空</button>

    </div>
