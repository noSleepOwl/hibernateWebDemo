<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<th:block th:fragment="EXAMPLE_1">
    <div class="panel-heading">例子1</div>
    <div class="panel-body">
        <form id="studentForm" th:action="@{/exp_1/save}" method="post">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" name="name" class="form-control" placeholder="姓名"/>
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="text" name="age" class="form-control" placeholder="年龄"/>
            </div>
            <button type="button" id="submitButton" class="btn btn-default">提交</button>
        </form>
    </div>
    <script th:src="@{/exp_1_app.js}"></script>
</th:block>

</body>
</html>
